<div class="container">
  <section id="products">
    <div class="row">
      <div class="container">
        <h2>{{favoriteMessage}}</h2>
      </div>

      <div class="col-md-4" *ngFor='let book of books'>
        <div class="thumbnail">
          <img [src]='book.imageUrl' [style.width.px]='imageWidth' *ngIf='showImage'>
          <div class="caption">
            <button class="btn btn-primary" (click)='toggleImage()'>{{ showImage ? 'Hide Image' : 'Show Image' }}</button>
            <h4 class="pull-right">{{book.price | currency:'USD':true}}</h4>
            <h4><a href="product.html">{{book.name | uppercase}}</a></h4>
            <p><b>Author: </b>{{book.author}}</p>
            <p><b>Description: </b>{{book.description | limitChar:50}}</p>
            <p><b>Published on: </b>{{book.releaseDate | date:'longDate'}}</p>
            <p><b>In Stock: </b>{{book.inStock ? 'YES' : 'NO'}}</p>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <p class="pull-right">Reviews {{book.starRating}}</p>
            <div class="clearfix"></div>
            <bs-favorite
              [reviews]="book.starRating"
              [favorite]="book.name"
              (favoriteClicked)="onFavoriteClicked($event)">
            </bs-favorite>
          </div>
        </div>
      </div>

    </div>
  </section>
</div>
